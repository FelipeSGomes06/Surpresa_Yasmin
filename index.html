    .btn-custom {

      margin: 10px;

      position: relative;
      z-index: 1;
    }

    .btn-custom:hover {

      background: rgba(255, 255, 255, 0.9);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }

      border: 5px solid #fff;
    }

    p {
      font-size: 1.1rem;
      color: #8b004b;
      font-weight: 600;
      margin-bottom: 0;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: rgba(255, 105, 180, 0.7);
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .floating-text {
      animation: floatText 3s ease-in-out infinite;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
